<!DOCTYPE html>
<html>
  <head>
    <title>Admin Cleanup - HangSpace</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">HangSpace</a>
        <div class="navbar-nav">
          <a class="nav-link" href="/admin/dashboard">Dashboard</a>
          <a class="nav-link" href="/admin/">Admin Panel</a>
          <a class="nav-link" href="/admin/cleanup">Cleanup</a>
          <a class="nav-link" href="/dashboard">Back to App</a>
          <a class="nav-link" href="/logout">Logout</a>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <h1>Admin Cleanup Tools</h1>

      <div class="row mt-4">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h5>Database Cleanup</h5>
            </div>
            <div class="card-body">
              <button
                class="btn btn-warning mb-2"
                onclick="cleanupDuplicateChats()"
              >
                Clean Duplicate Chats
              </button>
              <br />
              <button class="btn btn-danger mb-2" onclick="cleanupMockUsers()">
                Clean Mock Users
              </button>
              <br />
              <button
                class="btn btn-info mb-2"
                onclick="cleanupNotifications()"
              >
                Clean Old Notifications
              </button>
            </div>
          </div>
        </div>
      </div>

      <div id="results" class="mt-4"></div>
    </div>

    <script>
      async function cleanupDuplicateChats() {
        const response = await fetch("/admin/cleanup/duplicate-chats", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
        });
        const result = await response.json();
        showResult(result);
      }

      async function cleanupMockUsers() {
        const response = await fetch("/admin/cleanup/mock-users", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
        });
        const result = await response.json();
        showResult(result);
      }

      async function cleanupNotifications() {
        const response = await fetch("/admin/cleanup/notifications", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ days_old: 30 }),
        });
        const result = await response.json();
        showResult(result);
      }

      function showResult(result) {
        const resultsDiv = document.getElementById("results");
        const alertType = result.success ? "success" : "danger";
        resultsDiv.innerHTML = `
                <div class="alert alert-${alertType}">
                    ${result.message}
                </div>
            `;
      }
    </script>
  </body>
</html>
